<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Landing page e-commerce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a20860e224.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav__logo">
        <img src="img/Logo 1@2x.png" class="nav__logo--image" />
      </div>
      <nav class="menu">
        <ul>
          <li><a class="menu__home" href="#">HOME</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="nav__search">
        <img class="nav__search--icon" src="img/search@2x.png" />
      </div>
    </header>
    <main>
      <div class="content__left">
        <div class="content__left--text">
          <p class="heading-1">Are you ready to</p>
          <p class="heading-2">lead the way</p>
          <p class="text">
            Mauris porta lectus nulla, non dignissim dolor sollicitudin et. Sed
            mi tortor, aliquam eget congue a, faucibus sed est.
          </p>
          <button class="cta-buy-now">BUY NOW</button>
          <i class="far fa-address-book"></i>
        </div>
      </div>
      <div class="content__right">
        <div class="content__right--images">
          <div class="content__right--images--pink-shoes">
            <img src="img/shoe@2x.png" />
          </div>
          <div class="content__right--images--circles">
            <img src="img/circles-bar@2x.png" />
          </div>

          <div class="content__right--images--shoes-bottom-pink">
            <img src="img/pink-shoes-box@2x.png" alt="pink shoes" />
            <div class="content__right__pink-text">
              <p class="pink-shoes-text--name">Mauris porta</p>
              <p class="pink-shoes-text--price">$322.99</p>
            </div>
          </div>
          <div class="content__right--images--shoes-bottom-blue-yellow">
            <img
              src="img/shoe-bottom-blue-yellow@2x.png"
              alt="blue and yelloe shoes"
            />
          </div>
        </div>

        <!-- put here the 3 shoes, inline-block them and also add a div of the
          shoe text and try to position absolute it ? -->
      </div>
    </main>
  </body>
</html>
